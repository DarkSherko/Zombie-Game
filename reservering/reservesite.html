<body>
<center>
<div>
    <h1>
        Welkom, u kunt hier uw reservering inplannen.
    </h1>

    <form method="post" action="submit.php" onSubmit="return validateForm();">
        <div style="width: 400px;">
        </div>
        <div style="padding-bottom: 18px;font-size : 24px;">Afspraak maken voor StangVapes</div>
        <div style="display: flex; padding-bottom: 18px;width : 450px;">
            <div style=" margin-left : 0; margin-right : 1%; width : 49%;">Voornaam<span style="color: red;"> *</span><br/>
                <input type="text" id="data_2" name="data_2" style="width: 100%;" class="form-control"/>
            </div>
            <div style=" margin-left : 1%; margin-right : 0; width : 49%;">Achternaam<span style="color: red;"> *</span><br/>
                <input type="text" id="data_3" name="data_3" style="width: 100%;" class="form-control"/>
            </div>
        </div><div style="padding-bottom: 18px;">Telefoon nummer<span style="color: red;"> *</span><br/>
        <input type="text" id="data_4" name="data_4" style="width : 450px;" class="form-control"/>
    </div>
        <div style="padding-bottom: 18px;">Email<span style="color: red;"> *</span><br/>
            <input type="text" id="data_5" name="data_5" style="width : 450px;" class="form-control"/>
        </div>
        <div style="padding-bottom: 18px;">Naar hoeveel producten bent u op zoek?<span style="color: red;"> *</span><br/>
            <input type="number" id="data_8" name="data_8" style="width : 250px;" class="form-control"/>
        </div>
        <div style="padding-bottom: 18px;">Als u al weet wat u wilt, kunt u dat hier aangeven<br/>
            <textarea id="data_10" false name="data_10" style="width : 450px;" rows="12" class="form-control"></textarea>
        </div>
        <div style="padding-bottom: 18px;"><input name="skip_Submit" value="Maak een afspraak aan" type="submit"/></div>

    </form>

    <script type="text/javascript">
        function validateForm() {
            if (isEmpty(document.getElementById('data_2').value.trim())) {
                alert('Voornaam is required!');
                return false;
            }
            if (isEmpty(document.getElementById('data_3').value.trim())) {
                alert('Achternaam is required!');
                return false;
            }
            if (isEmpty(document.getElementById('data_4').value.trim())) {
                alert('Telefoon nummer is required!');
                return false;
            }
            if (isEmpty(document.getElementById('data_5').value.trim())) {
                alert('Email is required!');
                return false;
            }
            if (!validateEmail(document.getElementById('data_5').value.trim())) {
                alert('Email must be a valid email address!');
                return false;
            }
            if (isEmpty(document.getElementById('data_8').value.trim())) {
                alert('Naar welk product bent u op zoek? is required!');
                return false;
            }
            return true;
        }
        function isEmpty(str) { return (str.length === 0 || !str.trim()); }
        function validateEmail(email) {
            var re = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,15}(?:\.[a-z]{2})?)$/i;
            return isEmpty(email) || re.test(email);


        }

    </script>
